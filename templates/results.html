<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Preloader Styles */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0b0c10;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .preloader-hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top-color: #66fcf1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animated Background Styles */
        body {
            background-color: #0b0c10;
            color: #c5c6c7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 50px;
            overflow: hidden; /* Hide overflow to prevent scrollbars from animation */
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #1f2833 0%, transparent 70%),
                        radial-gradient(circle, #45a29e 0%, transparent 60%),
                        radial-gradient(circle, #66fcf1 0%, transparent 50%);
            background-size: 400% 400%;
            animation: bg-animation 20s ease infinite;
            z-index: -1;
            opacity: 0.2;
        }
        
        @keyframes bg-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: #1f2833;
            border: 1px solid #45a29e;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }
        h2 {
            color: #66fcf1;
            margin-bottom: 30px;
        }
        .table {
            color: #c5c6c7;
            background-color: #1f2833;
            border: 1px solid #45a29e;
        }
        .table th {
            border-color: #45a29e;
            color: #66fcf1;
        }
        .table td {
            border-color: #45a29e;
        }
        .btn-secondary {
            background-color: #66fcf1;
            border-color: #66fcf1;
            color: #1f2833;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #45a29e;
            border-color: #45a29e;
            color: #c5c6c7;
            transform: translateY(-2px);
        }
        .btn-primary {
            background-color: #45a29e;
            border-color: #45a29e;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #66fcf1;
            border-color: #66fcf1;
            color: #1f2833;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    
    <div class="container col-12 col-md-10 col-lg-8">
        <h2 class="text-center">Detailed Results for: <em>{{ username }}</em></h2>
        
        {{ html_table|safe }}

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">ðŸ”™ Try another username</a>
        </div>
    </div>

    <script>
        window.onload = function() {
            const preloader = document.getElementById('preloader');
            preloader.classList.add('preloader-hidden');
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500); // Wait for the transition to finish
        };
    </script>
</body>
</html>
